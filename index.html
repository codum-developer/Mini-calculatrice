<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini-Calculatrice</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <section class="screen">
    <p class="input"></p>
    <p class="response"></p>
  </section>
  <div class="clavier">
    <ul class="button">
      <li id="deleteAll">C</li>
      <li id="plus">+</li>
      <li id="multiplication">x</li>
      <li id="division">/</li>
      
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
      <li id="munus">-</li>
      <li id="four">4</li>
      <li id="five">5</li>
      <li id="six">6</li>
      <li id="deleteOne"><i class="fas fa-backspace"></i></li>
      <li id="seven">7</li>
      <li id="eight">8</li>
      <li id="nine">9</li>
      <li id="point">.</li>
      <li id="zero">0</li>
      <li id="pourcentage">%</li>
      
      <li id="equal">=</li>
    </ul>
  </div>
  
  <script src="./script.js"></script>
</body>

</html>
