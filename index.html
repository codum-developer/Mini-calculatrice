<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini-Calculatrice</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <section class="screen">
    <div class="historic">
      <details id="historic">
        <summary>
         historique
         <i class="fas fa-ellipsis-v" id="more"></i>
        </summary>
        <div class="Nohistory">
          <figure>
            <img src="./icon/roadblock.gif" alt="" style="width: 50%; height: 50%;" />
            <figcaption>pas encore d'historique</figcaption>
          </figure>
        </div>
      </details>
    </div>
    <p class="input"></p>
    <p class="response"></p>
    <p class="instantResponse"></p>
  </section>
  
  <div class="clavier">
    <div class="button">
      <button class="deleteAll" onclick="displayInput(this)">C</button>
      <button class="plus" onclick="displayInput(this)" value="+">+</button>
      <button class="division" onclick="displayInput(this)" value="/">/</button>
      <button class="multiplication" onclick="displayInput(this)" value="x">x</button>
      <button class="one" onclick="displayInput(this)" value="1">1</button>
      <button class="two" onclick="displayInput(this)" value="2">2</button>
      <button class="three" onclick="displayInput(this)" value="3">3</button>
      <button class="munus" onclick="displayInput(this)" value="-">-</button>
      <button class="four" onclick="displayInput(this)" value="4">4</button>
      <button class="five" onclick="displayInput(this)" value="5">5</button>
      <button class="sixe" onclick="displayInput(this)" value="6">6</button>
      <button class="deleteOne" onclick="displayInput(this)"><i class="fas fa-backspace"></i></button>
      <button class="seven" onclick="displayInput(this)" value="7">7</button>
      <button class="eight" onclick="displayInput(this)" value="8">8</button>
      <button class="nine" onclick="displayInput(this)" value="9">9</button>
      <button class="point" onclick="displayInput(this)" value=".">.</button>
      <button class="zero" onclick="displayInput(this)" value="0">0</button>
      <button class="pourcentage" onclick="displayInput(this)">%</button>
      <button class="equal" onclick="displayInput(this)">=</button>
    </div>
  </div>
  
  
  <script src="./script.js"></script>
</body>

</html>
